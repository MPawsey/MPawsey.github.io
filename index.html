<html>
<head>
<title>CERN Trip 2018 Pictures</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<style>

body
{
	padding: 15px;
}

</style>

<script>
	// Picture Class
	function Picture(imageInfo)
	{
		data = imageInfo.split(',');
		this.imgName = data[0];
		this.imgDate = data[1];
		this.imgTime = data[2];
		this.tags = data[3].split('|');
		this.lists = data[4].split('|');
		this.hasEdited = (data[5] == "true")
	}
	
	var imgID = 0;
	var images = [];
	
	// Loads image
	function LoadImage()
	{
		var image = images[imgId];
		document.getElementById("picture").src = "images/jpeg/" + image.imgName + ".jpg"
		document.getElementById("downloadCR2").href = "images/CR2/" + image.imgName + ".CR2"
		document.getElementById("downloadJpg").href = "images/jpeg/" + image.imgName + ".jpg"
		document.getElementById("downloadEditedJpg").href = "images/edited jpeg/" + image.imgName + ".jpg"
	}
	
	
	
	
	// On window load
	var rawFile = new XMLHttpRequest();
	rawFile.open("GET", "info.txt", false);
	rawFile.send();
	var info = rawFile.responseText.split('\n');
	
	for (var line in info)
	{
		images.push(new Picture(info[line]));
	}
	
	loadImage();
	
</script>

</head>


<body>

<span id="currentPicture">
	<img id="picture" src=""></img>
	<br/>
	<a id="downloadCR2" href="" download class="btn btn-primary">Download CR2</a>
	<a id="downloadJpg" href="" download class="btn btn-danger">Download Jpeg</a>
	<a id="downloadEditedJpg" href="" download class="btn btn-success disabled">Download edited</a>
</span>
</body>
</html>
