<script>
	function Picture(imageInfo)
	{
		console.log(imageInfo);
		data = imageInfo.split(',');
		this.imgName = data[0];
		this.imgDate = data[1];
		this.imgTime = data[2];
		this.tags = data[3].split('|');
		this.lists = data[4].split('|');
	}
	
	
	
	var rawFile = new XMLHttpRequest();
	rawFile.open("GET", "info.txt", false);
	rawFile.send();
	var info = rawFile.responseText.split('\n');
	
	var images = [];
	
	for (var line in info)
	{
		alert(line);
		images.push(new Picture(info[line]));
	}
	
	
</script>
