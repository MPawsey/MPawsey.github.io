<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CERN Trip 2018 Timeline</title>

<style>
* {
    box-sizing: border-box;
}

.picture-box {
	width: 100%;
	height: 250px;
	padding: 0;
	margin: 0;
}

.picture {
	display: block; 
	max-width: 100%; 
	max-height: 100%; 
	width: auto; 
	height: auto; 
	margin: 0 auto;
}

body {
    background-color: #474e5d;
    font-family: Helvetica, sans-serif;
}

/* The actual timeline (the vertical ruler) */
.timeline {
    position: relative;
    max-width: 1200px;
    margin: 0 auto;
}

/* The actual timeline (the vertical ruler) */
.timeline::after {
    content: '';
    position: absolute;
    width: 6px;
    background-color: white;
    top: 0;
    bottom: 0;
    left: 50%;
    margin-left: -3px;
}

/* Container around content */
.container {
    padding: 10px 40px;
    position: relative;
    background-color: inherit;
    width: 50%;
    z-index: 1;
}

.visible .content {
	height: auto;
    padding: 20px 30px;
	color: black;
}

.visible .content img {
	height: auto;
    padding: 20px 30px;
	color: black;
}

/* The circles on the timeline */
.container::after {
    content: '';
	visibility: visible;
    position: absolute;
    width: 25px;
    height: 25px;
    right: -17px;
    background-color: white;
    border: 4px solid #FF9F55;
    top: 15px;
    border-radius: 50%;
}

.container-1::after {
    border: 4px solid #85C1E9;
}

.container-2::after {
    border: 4px solid #FF9F55;
}

.container-3::after {
    border: 4px solid #CCD1D1;
}

.container-4::after {
    border: 4px solid #CD6155;
}

.container-5::after {
    border: 4px solid #D6EAF8;
}

.container-6::after {
    border: 4px solid #148F77;
}

.container-7::after {
    border: 4px solid #FCF3CF;
}

.container-Matthew::after {
	background-color: green;
}

.container-Dom::after {
	background-color: blue;
}

.container-Leah::after {
	background-color: #17202A;
}

.container-Yasmin::after {
	background-color: yellow;
}

/* Place the container to the left */
.left {
    left: 0;
}

/* Place the container to the right */
.right {
    left: 50%;
}

/* Add arrows to the left container (pointing right) */
.left::before {
    content: " ";
    height: 0;
    position: absolute;
    top: 37px;
    width: 0;
    z-index: 1;
    right: 30px;
    border: medium solid white;
    border-width: 10px 0 10px 10px;
    border-color: transparent transparent transparent white;
	opacity: 0;
	transition: 0.5s;
}

.left-label::before {
    border: medium solid orange;
    border-width: 10px 0 10px 10px;
    border-color: transparent transparent transparent orange;
	opacity: 1;
}

/* Add arrows to the right container (pointing left) */
.right::before {
    content: " ";
    height: 0;
    position: absolute;
    top: 37px;
    width: 0;
    z-index: 1;
    left: 30px;
    border: medium solid white;
    border-width: 10px 10px 10px 0;
    border-color: transparent white transparent transparent;
	opacity: 0;
	transition: 0.5s;
}

.right-label::before {
    border: medium solid orange;
    border-width: 10px 10px 10px 0;
    border-color: transparent transparent transparent orange;
	opacity: 1;
}

/* Fix the circle for containers on the right side */
.right::after {
    left: -16px;
}

.visible .left::before {
	opacity: 1;
}

.visible .right::before {
	opacity: 1;
}

/* The actual content */
.content {
	color: transparent;
	padding: 0;
    background-color: white;
    position: relative;
    border-radius: 6px;
	height: 0;
	transition: 0.5s;
}

img {
	height: 0;
}

/* If the container is a label */
.content-label {
	color: black;
	height: auto;
    background-color: orange;
	font-weight: bold;
    padding: 20px 30px;
}

.content-1 {
    background-color: #85C1E9;
}

.content-2 {
    background-color: #FF9F55;
}

.content-3 {
    background-color: #CCD1D1;
}

.content-4 {
    background-color: #CD6155;
}

.content-5 {
    background-color: #D6EAF8;
}

.content-6 {
    background-color: #148F77;
}

.content-7 {
    background-color: #FCF3CF;
}

/* Media queries - Responsive timeline on screens less than 600px wide */
@media screen and (max-width: 600px) {
  /* Place the timeline to the left */
  .timeline::after {
    left: 31px;
  }
  
  /* Full-width containers */
  .container {
    width: 100%;
    padding-left: 70px;
    padding-right: 25px;
  }
  
  /* Make sure that all arrows are pointing leftwards */
  .container::before {
    left: 60px;
    border: medium solid orange;
    border-width: 10px 10px 10px 0;
    border-color: transparent orange transparent transparent;
  }

  /* Make sure all circles are at the same spot */
  .left::after, .right::after {
    left: 15px;
  }
  
  /* Make all right containers behave like the left ones */
  .right {
    left: 0%;
  }
}


.btn {
	display: inline-block;
    font-weight: 400;
    line-height: 1.25;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    -webkit-user-select: none;

    border: 1px solid transparent;
    padding: .5rem 1rem;
    font-size: 1rem;
    border-radius: .25rem;

.btn-primary {

.btn:focus, .btn:active {

}

.btn-primary:active {

ul {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #333;
}

li {
	float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
	cursor: pointer;
}

li:hover {
    background-color: #111;
}

li a {
    color: white;
    text-decoration: none;
}

</style>

<script>
	// Picture Class
	function Picture(imageInfo)
	{
		data = imageInfo.split(',');
		this.imgName = data[0];
		this.imgId = data[1];
		this.imgDate = data[2];
		this.imgTime = data[3];
		this.tags = data[4].split('|');
		this.lists = data[5].split('|');
		this.hasEdited = (data[6] == "true");
		this.extensions = data[7].split('|');
		this.owner = data[8];
	}

	// On window load
	var images = [];
	var rawFile = new XMLHttpRequest();
	rawFile.open("GET", "info5.txt", false);
	rawFile.send();
	var info = rawFile.responseText.split('\n');
	
	for (var line in info)
	{
		images.push(new Picture(info[line]));
	}
	
	
</script>

</head>

<script>
	prevDate = null;
	
	var entries = 0;
	//var entriesAdd = 250;
	var day = 0;
	var currentContainer = null;
	
	timeline = document.getElementById('timeline');
	var direction = "left";
	
	var template = ('<div class="container !!">' +
						'<div style="padding-top: 15">' +
							'<div class="content">' +
								'$$' +
							'</div>' +
						'</div>' +
					'</div>')
	
	function LoadEntries()
	{
		for (var i = 0; i < images.length; i++)
		{
			var temp = document.createElement("div");
			
			var image = images[i];
			
			if (image.extensions.indexOf('.mp4') != -1)
				continue;
				
			if (prevDate != image.imgDate && prevDate != "UNKNOWN")
			{
				var temp2 = document.createElement("div");
				day += 1;
				
				prevDate = image.imgDate;
				if (prevDate == "00-00-00")
					prevDate = "UNKNOWN";
				
				temp2.innerHTML = template.replace('!!', "container-" + day + " " + direction + " " + direction + "-label").replace('content', 'content-label content-' + day).replace('$$', prevDate);
				
				if (prevDate == "UNKNOWN")
					temp2.firstChild.id = "0";
				else
					temp2.firstChild.id = prevDate.split('-')[2];
				
				timeline.appendChild(temp2.firstChild)
				
				if (direction == "left")
					direction = "right";
				else
					direction = "left";
					
			}
			
			temp.innerHTML = template.replace('!!', "container-" + image.owner + " container-" + day + " " + direction).replace('content', 'content content-' + day).replace('$$', '<img style="max-width: 100%; max-height: 100%; width: auto; height: auto;" src="' + "https://drive.google.com/thumbnail?id=" + image.imgId + '"></img>');
			temp.firstChild.onclick = function(e) {
				e.stopPropagation();
				ExpandEntry(this);
			}
			
			timeline.appendChild(temp.firstChild)
				
			if (direction == "left")
					direction = "right";
				else
					direction = "left";
		}
		
		//entries += entriesAdd;
	}
	
	function ExpandEntry(e)
	{
		if (currentContainer != null)
		{
			currentContainer.classList.remove("visible");
		}
		
		if (e != null)
		{
			e.classList.add("visible");
			
		}
		
		currentContainer = e;
	}
	
	function JumpTo(day)
	{
		document.getElementsByClassName(day).scrollIntoView();
	}
	
	LoadEntries();
</script>

</body>
